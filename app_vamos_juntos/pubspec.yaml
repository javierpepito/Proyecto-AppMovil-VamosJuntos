    - assets/images/paradero1.png
    - assets/images/paradero2.png
    - assets/images/paradero3.png
    - assets/images/paradero4.png
    - assets/images/mapa.png
    - assets/images/hall_principal.png
    - assets/data/profanity_es.txt

